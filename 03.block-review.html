<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>block 태그 복습</title>
		<style>
			h1,h2,h3,h3,h4,h5,div,p {border: 1px solid red;}
		</style>
	</head>
	<body>
		<h1>웹사이트 만들기</h1>
		<h2>1. HTML 배우기</h2>
		<h3>가. Block 요소 배우기</h3>
		<h4>A. Headline TAG</h4>
		<p>
			Headline 태그란 h1~h6까지의 태그들이며, 기본 특성은 한줄(영역)을 차지하는 (Block)태그이다. 기본적으로 아래 위여백(margin) 을 가진다.
		</p>
		<p>
			<h4>B. 내용태그</h4>
			<div>
				P 태그는 내용을 담는 태그 중 단락을 표현한다. 기본적으로 아래 위 여백을 가진다.
			</div>
		</p>
		</body>
</html>
